name: KMP library compilation check

on:
  pull_request:
    branches:
    - master
    - develop

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Check library
      run: ./gradlew build publishToMavenLocal syncMultiPlatformLibraryDebugFrameworkIosX64
    - name: Install pods with kotlin
      run: cd sample/ios-app && pod install
    - name: build ios sample
      run: cd sample/ios-app && xcodebuild -scheme ios-app -workspace ios-app.xcworkspace -configuration Debug build CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO